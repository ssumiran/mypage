<div class="card">
    <div class="card-header bg-primary text-white" style="font-weight: bold;">
        Simple Math Project
    </div>
    <div class="card-body">
        <div>
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1" [(ngModel)]="num1" placeholder="Enter first number">
        </div>
        <div>
            <label for="num2">Enter second number:</label>
            <input type="number" id="num2" [(ngModel)]="num2" placeholder="Enter second number">
        </div>
        <div class="col-12">
            @if (invalid() !== '' || invalid() === null ) {
            <br>
            <h5 class="text-danger">Result: {{ invalid() }}</h5>
            }@else if(result() === null) {
            <h5 class="text-success">Result:</h5>
            }@else {
            <br>
            <h5 class="text-success">Result: {{ result() }}</h5>
            }

        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success" (click)="addNumbers()">Add Numbers</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" (click)="multiplyNumbers()">Multiply
                    Numbers</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" (click)="divideNumbers()">Divide Numbers</button>
            </div> 
        </div>
    </div>


</div>
